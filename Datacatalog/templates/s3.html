{% extends "layout.html" %}

{% block body_contents %}
<p>S3 Contents</p>

<div class="center">
    <h2>
        <span> S3 : 데이터 조회</span>
    </h2>

    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Data</th>
            <th>Bucket</th>
            <th>Key Prefix</th>
            <th>Sub path</th>
            <th>Schema</th>
          </tr>
        </thead>
        <tbody id ="myTable">
          <tr>
            <td>Data A</td>
            <td>Bucket A</td>
            <td>...</td>
            <td>path 1</td>
            <td>...</td>
          </tr>
          <tr>
            <td>Data B</td>
            <td>Bucket B</td>
            <td>...</td>
            <td>path 2</td>
            <td>...</td>
          </tr>
          <tr>
            <td>Data C</td>
            <td>Bucket C</td>
            <td>...</td>
            <td>path 3</td>
            <td>...</td>
          </tr>
        </tbody>
    </table>

    <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
</div>

{% endblock %}
