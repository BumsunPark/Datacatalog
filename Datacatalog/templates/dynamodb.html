{% extends "layout.html" %}

{% block body_contents %}
<p>DynamoDB Contents</p>

<div class="center">
    <h2>
        <span> DynamoDB : 데이터 조회</span>
    </h2>

    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Data</th>
            <th>Table</th>
            <th>Schema</th>
            <th>원천 시스템</th>
            <th>원천 Table</th>
          </tr>
        </thead>
        <tbody id ="myTable">
          <tr>
            <td>Data A</td>
            <td>Table A</td>
            <td>abc</td>
            <td>EAS</td>
            <td>Table</td>
          </tr>
          <tr>
            <td>Data B</td>
            <td>Table B</td>
            <td>abc</td>
            <td>MAS</td>
            <td>Table</td>
          </tr>
          <tr>
            <td>Data C</td>
            <td>Table C</td>
            <td>abc</td>
            <td>EAS</td>
            <td>Table</td>
          </tr>
        </tbody>
    </table>

    <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
</div>

{% endblock %}
